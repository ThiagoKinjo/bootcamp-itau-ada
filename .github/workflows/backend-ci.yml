name: Build Backend app and deploy

#defaults:
#  run:
#    working-directory: "frontend/"

on:
  workflow_dispatch:
  push:
    branches:
      - backend 

jobs:
  Get_Dependencies:
    name: Build Backend
   # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: install dependencies
      run: |
          sudo apt-get update && sudo apt-get -y install maven

  Test:
    name: Test Backend
   # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: build Backend
      run: |
          cd backend
          mvn clean test
    needs: [Get_Dependencies]

  Buid_Java:
    name: Build Java Backend
   # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: build frontend
      run: |
          cd backend
          mvn clean package
    needs: [Test]
